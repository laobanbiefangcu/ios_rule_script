#!MANAGED-CONFIG 订阅链接
ipv6: false
http_port: 3080
socks_port: 3090
allow_external_connections: false
vif_only: true
hijack_dns:
- '*:53'
geoip_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
asn_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb
proxy_latency_test_url: http://1.1.1.1/generate_204
direct_latency_test_url: http://connectivitycheck.platform.hicloud.com/generate_204
compat_route: false
include_all_networks: false
include_apns: false
include_cellular_services: false
include_local_networks: false
dns:
  bootstrap:
  - system
  upstreams:
    google:
    - https://8.8.8.8
    - https://8.8.4.4
  forward:
  - wildcard:
      match: '*.cn'
      value: system
  - proxy_rule_set:
      match: https://github.com/ACL4SSR/ACL4SSR/raw/master/Clash/ChinaDomain.list
      value: system
  - regex:
      match: ^ad\..*|^ads\..*
      value: quic://dns.adguard-dns.com
  - wildcard:
      match: '*'
      value: google
  hosts:
    example.com:
    - www.example.com
    localhost:
    - 127.0.0.1
  block_ips:
  - 1.2.3.4
  - 4.3.2.1/32
  public_ip_lookup_url: https://ifconfig.me/ip

policy_groups:
